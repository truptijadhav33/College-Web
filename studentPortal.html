    <script type="text/javascript">
      function validateLoginFields() {
        if (document.StudloginForm.uname.value === "") {
          alert("Please enter your email address.");
          document.StudloginForm.uname.focus();
          return false;
        }
        if (document.StudloginForm.pass.value === "") {
          alert("Please enter your password.");
          document.StudloginForm.pass.focus();
          return false;
        }
        if (document.StudloginForm.pass.value.length < 6) {
          alert("Please check your password cannot be less than 6 characters.");
          document.StudloginForm.pass.focus();
          return false;
        }
        return true;
      }
