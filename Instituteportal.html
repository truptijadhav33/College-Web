    <script>
      function validateLoginFields() {
        if (document.loginForm.loginType.value === "") {
          alert("Please provide your login type.");
          document.loginForm.loginType.focus();
          return false;
        }
        if (document.loginForm.instUsername.value === "") {
          alert("Please enter your username.");
          document.loginForm.instUsername.focus();
          return false;
        }
        if (document.loginForm.instPassword.value === "") {
          alert("Please enter your password.");
          document.loginForm.instPassword.focus();
          return false;
        }
        if (document.loginForm.instPassword.value.length < 6) {
          alert(
            "Please enter correct password with length greater than 6 characters."
          );
          document.loginForm.instPassword.focus();
          return false;
        }
        return true;
      }
    </script>
